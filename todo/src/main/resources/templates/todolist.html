<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
</head>
<body>
    <h1 class="thead-dark">ToDo List</h1>
    <table border="1" class="table">
        <thead class="thead-dark">
        <tr>
            <th>TODO</th>
            <th>作成日時</th>
            <th>コマンド</th>
            <!-- <th>コマンド</th> -->
        </tr>
        <tr th:each="t: ${todolist}">
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td><a th:href="@{/todolist/{mid}/donetodo/{seq}(mid=${mid}, seq=${t.seq})}">完了</a></td>
        </tr>
    </thead>
    </table>
    <table border="1" class="table">
        <thead class="thead-dark">
        <tr>
            <th>DONE</th>
            <th>完了日時</th>
            <!-- <th>コマンド</th> -->
        </tr>
        <tr th:each="t: ${donelist}">
            <td>[[${t.title}]]</td>
            <td>[[${t.doneAt}]]</td>
        </tr>
    </thead>
    </table>

    <h2>ToDoの作成</h2>
    <form role="form" th:action="@{/todolist/{mid}/addtodo(mid=${mid})}" th:object="${ToDoForm}" method="post">
        <table>
            <tr>
                <td><label>ToDo: </label></td>
                <td><input type="text" required th:field="*{title}" /><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></span></td>
            </tr>
        </table>
        <p><input type="submit" value="登録" /></p>
        
    </form>

    <a href="/alltodo">みんなのTODOリスト</a>
</body>
</html>
