<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <h2>未完了</h2>
    <p th:text="${ToDoForm.mid}"></p>
    <table border="1">
        <tr>
            <th>TODO</th>
            <th>作成日時</th>
            <!-- <th>コマンド</th> -->
        </tr>
        <tr th:each="t: ${todolist}">
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <!-- <td><a th:href=@{/admin/delete/{m}(m=${m.mid})}>削除</a></td> -->
        </tr>
    </table>
    <h2>完了</h2>
    <form role="form" th:action="@{/addtodo}" th:object="${ToDoForm}" method="post">
        <table>
            <tr>
                <td><label>ToDo: </label></td>
                <td><input type="text" required th:field="*{title}" /></td>
            </tr>
        </table>
        <p><input type="submit" value="登録" /></p>
    </form>
</body>
</html>
